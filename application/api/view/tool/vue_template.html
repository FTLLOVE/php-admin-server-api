<pre>
<template>
    <div class="app-container">
        <el-form ref="queryForm" :model="queryParams" :inline="true" label-width="68px">
            <el-form-item>
                <el-button type="primary" icon="el-icon-search" size="mini" @click="handleQuery">搜索</el-button>
                <el-button icon="el-icon-refresh" size="mini" @click="resetQuery">重置</el-button>
            </el-form-item>
        </el-form>

        <el-row :gutter="10" class="mb8">
            <el-col :span="1.5">
                <el-button
                        v-permisaction="['sysdept:sysdept:add']"
                        type="primary"
                        icon="el-icon-plus"
                        size="mini"
                        @click="handleAdd"
                >新增</el-button>
            </el-col>
            <el-col :span="1.5">
                <el-button
                        v-permisaction="['sysdept:sysdept:edit']"
                        type="success"
                        icon="el-icon-edit"
                        size="mini"
                        :disabled="single"
                        @click="handleUpdate"
                >修改</el-button>
            </el-col>
            <el-col :span="1.5">
                <el-button
                        v-permisaction="['sysdept:sysdept:remove']"
                        type="danger"
                        icon="el-icon-delete"
                        size="mini"
                        :disabled="multiple"
                        @click="handleDelete"
                >删除</el-button>
            </el-col>
        </el-row>

        <el-table v-loading="loading" :data="sysdeptList" @selection-change="handleSelectionChange">
            <el-table-column type="selection" width="55" align="center"/>
            <el-table-column label="操作" align="center" class-name="small-padding fixed-width">
                <template slot-scope="scope">
                    <el-button
                            v-permisaction="['sysdept:sysdept:edit']"
                            size="mini"
                            type="text"
                            icon="el-icon-edit"
                            @click="handleUpdate(scope.row)"
                    >修改</el-button>
                    <el-button
                            v-permisaction="['sysdept:sysdept:remove']"
                            size="mini"
                            type="text"
                            icon="el-icon-delete"
                            @click="handleDelete(scope.row)"
                    >删除</el-button>
                </template>
            </el-table-column>
        </el-table>

        <pagination
                v-show="total>0"
                :total="total"
                :page.sync="queryParams.pageIndex"
                :limit.sync="queryParams.pageSize"
                @pagination="getList"
        />

        <!-- 添加或修改参数配置对话框 -->
        <el-dialog :title="title" :visible.sync="open" width="500px">
            <el-form ref="form" :model="form" :rules="rules" label-width="80px">
                    <el-form-item label="部门编码" prop="deptId">
                        <el-input v-model="form.deptId" placeholder="部门编码"/>
                    </el-form-item>
                    <el-form-item label="上级部门" prop="parentId">
                            <el-input v-model="form.parentId" placeholder="上级部门"/>
                        </el-form-item>
                    <el-form-item label="上级路径" prop="deptPath">
                            <el-input v-model="form.deptPath" placeholder="上级路径"/>
                        </el-form-item>
                    <el-form-item label="部门名称" prop="deptName">
                            <el-input v-model="form.deptName" placeholder="部门名称"/>
                        </el-form-item>
                    <el-form-item label="排序" prop="sort">
                            <el-input v-model="form.sort" placeholder="排序"/>
                        </el-form-item>
                    <el-form-item label="负责人" prop="leader">
                            <el-input v-model="form.leader" placeholder="负责人"/>
                        </el-form-item>
                    <el-form-item label="手机" prop="phone">
                            <el-input v-model="form.phone" placeholder="手机"/>
                        </el-form-item>
                    <el-form-item label="邮箱" prop="email">
                            <el-input v-model="form.email" placeholder="邮箱"/>
                        </el-form-item>
                    <el-form-item label="状态" prop="status">
                            <el-input v-model="form.status" placeholder="状态"/>
                        </el-form-item>
                    <el-form-item label="是否删除" prop="isDel">
                            <el-input v-model="form.isDel" placeholder="是否删除"/>
                        </el-form-item>
                    <el-form-item label="创建时间" prop="createdAt">
                            <el-input v-model="form.createdAt" placeholder="创建时间"/>
                        </el-form-item>
                    <el-form-item label="更新时间" prop="updatedAt">
                            <el-input v-model="form.updatedAt" placeholder="更新时间"/>
                        </el-form-item>
                    <el-form-item label="" prop="createBy">
                            <el-input v-model="form.createBy" placeholder=""/>
                        </el-form-item>
                    <el-form-item label="" prop="updateBy">
                            <el-input v-model="form.updateBy" placeholder=""/>
                        </el-form-item>
                    <el-form-item label="" prop="deletedAt">
                            <el-input v-model="form.deletedAt" placeholder=""/>
                        </el-form-item>

            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button type="primary" @click="submitForm">确 定</el-button>
                <el-button @click="cancel">取 消</el-button>
            </div>
        </el-dialog>
    </div>
</template>

<script>

    import {listSysDept, getSysDept, delSysDept, addSysDept, updateSysDept} from '@/api/sysdept'

    export default {
        name: 'Config',
        data() {
            return {
                // 遮罩层
                loading: true,
                // 选中数组
                ids: [],
                // 非单个禁用
                single: true,
                // 非多个禁用
                multiple: true,
                // 总条数
                total: 0,
                // 参数表格数据
                configList: [],
                // 弹出层标题
                title: '',
                // 是否显示弹出层
                open: false,
                // 类型数据字典
                typeOptions: [],
                // 日期范围
                dateRange: [],
                // 查询参数
                queryParams: {
                    pageIndex: 1,
                    pageSize: 10,
                },
                // 表单参数
                form: {},
                // 表单校验
                rules: {}
            }
        },
        created() {
            this.getList()
        },
        methods: {
            /** 查询参数列表 */
            getList() {
                this.loading = true
                listSysDept(this.addDateRange(this.queryParams, this.dateRange)).then(response => {
                        this.sysdeptList = response.data.list
                        this.total = response.data.count
                        this.loading = false
                    }
                )
            },
            // 取消按钮
            cancel() {
                this.open = false
                this.reset()
            },
            // 表单重置
            reset() {
                this.form = {
                    deptId: undefined,
                    parentId: undefined,
                    deptPath: undefined,
                    deptName: undefined,
                    sort: undefined,
                    leader: undefined,
                    phone: undefined,
                    email: undefined,
                    status: undefined,
                    isDel: undefined,
                    createdAt: undefined,
                    updatedAt: undefined,
                    createBy: undefined,
                    updateBy: undefined,
                    deletedAt: undefined,
                }
                this.resetForm('form')
            },
            /** 搜索按钮操作 */
            handleQuery() {
                this.queryParams.pageIndex = 1
                this.getList()
            },
            /** 重置按钮操作 */
            resetQuery() {
                this.dateRange = []
                this.resetForm('queryForm')
                this.handleQuery()
            },
            /** 新增按钮操作 */
            handleAdd() {
                this.reset()
                this.open = true
                this.title = '添加SysDept'
            },
            // 多选框选中数据
            handleSelectionChange(selection) {
                this.ids = selection.map(item => item.deptId)
                this.single = selection.length !== 1
                this.multiple = !selection.length
            },
            /** 修改按钮操作 */
            handleUpdate(row) {
                this.reset()
                const deptId = row.deptId || this.ids
                getSysDept(deptId).then(response => {
                    this.form = response.data
                    this.open = true
                    this.title = '修改SysDept'
                })
            },
            /** 提交按钮 */
            submitForm: function () {
                this.$refs['form'].validate(valid => {
                    if (valid) {
                        if (this.form.deptId !== undefined) {
                            updateSysDept(this.form).then(response => {
                                if (response.code === 200) {
                                    this.msgSuccess('修改成功')
                                    this.open = false
                                    this.getList()
                                } else {
                                    this.msgError(response.msg)
                                }
                            })
                        } else {
                            addSysDept(this.form).then(response => {
                                if (response.code === 200) {
                                    this.msgSuccess('新增成功')
                                    this.open = false
                                    this.getList()
                                } else {
                                    this.msgError(response.msg)
                                }
                            })
                        }
                    }
                })
            },
            /** 删除按钮操作 */
            handleDelete(row) {
                const Ids = row.deptId || this.ids
                this.$confirm('是否确认删除编号为"' + Ids + '"的数据项?', '警告', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(function () {
                    return delSysDept(Ids)
                }).then(() => {
                    this.getList()
                    this.msgSuccess('删除成功')
                }).catch(function () {
                })
            }
        }
    }
</script>

</pre>
